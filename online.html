<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlapping Rectangles</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 150px;
        }

        .rectangle {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid black;
        }

        .rect1 {
            top: 0;
            left: 50px;
        }

        .rect2 {
            top: 30px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rectangle rect1"></div>
        <div class="rectangle rect2"></div>
    </div>
</body>
</html>
